{% extends 'base.html' %}

{% block title %}
Редактировать объявление
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-16 p-8 bg-white bg-opacity-80 backdrop-blur-md rounded-xl shadow-lg
            transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl animate-fadeInUp">
  <a href="{% url 'index' %}"
     class="inline-block mb-6 text-indigo-600 font-medium hover:underline transition">
    ← На главную
  </a>

  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center animate-fadeInDown">
    Редактировать объявление
  </h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
      class="w-full bg-yellow-500 text-white py-3 rounded-md shadow-md
             hover:bg-yellow-600 transition duration-300 ease-in-out
             focus:outline-none focus:ring-4 focus:ring-yellow-300
             active:scale-95">
      Сохранить
    </button>
  </form>
</div>

<style>
  @keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInDown { animation: fadeInDown 0.8s ease forwards; }
  .animate-fadeInUp   { animation: fadeInUp 0.8s ease forwards; }

  /* Стили для полей формы */
  form.space-y-6 p {
    @apply mb-4;
  }
  form.space-y-6 input[type="text"],
  form.space-y-6 input[type="file"],
  form.space-y-6 textarea,
  form.space-y-6 select {
    @apply w-full px-4 py-2 border border-gray-300 rounded-md
           bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-400
           transition;
  }
  .errorlist {
    @apply text-red-600 text-sm mb-2 list-disc list-inside;
  }
  .errorlist li::before {
    content: "⚠ ";
  }
</style>
{% endblock %}
